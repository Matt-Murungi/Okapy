# This workflow will build and push a new image to digital ocean registry
# and afterwards deploy it to do droplet

name: Deploy on DO droplet
on:
  push:
    branches: ['dashboard']
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_LOGIN_TOKEN }}

      - name: Login to Digital Ocean Container Registry
        run: |
          doctl registry login

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            registry.digitalocean.com/okapy-container-registry/okapy-admin:latest

      - name: Deploy docker image to server
        id: deploy-to-server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.REMOTE_HOST_PROD }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}
          port: ${{ secrets.PORT }}
          script: |
            # sudo docker stop $(sudo docker container ls -q --filter name=okapy-admin)
            # sudo docker rm -v $(sudo docker ps -aq -f name=okapy-admin)
            # sudo docker rmi registry.digitalocean.com/okapy-container-registry/okapy-admin:latest
            sudo doctl registry login
            sudo docker pull registry.digitalocean.com/okapy-container-registry/okapy-admin:latest
            sudo docker run --name okapy-admin -d registry.digitalocean.com/okapy-container-registry/okapy-admin:latest
